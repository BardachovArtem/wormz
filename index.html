<!doctype html>
<html lang="en">
<head>

    <title>dots . html5 canvas experiment</title>
    <meta name="author" content="Zanoni Miranda e Zeno Rocha">
    <meta name="description" content="HTML5 Canvas Experiment">
  
	<link rel="stylesheet" href="css/style.css">
	<script src="js/libs/modernizr-2.0.6.min.js"></script>

</head>
<body >
    
    <header id="top">
        <img id="logo" src="img/logo.png" alt="Dots - HTML5 Canvas Experiment" />
        <img id="html5" src="img/html5.png" alt="HTML5" />
    </header>
    
    <div id="white-spot"></div>
    
	<div id="all" >
		<div class="gpr" >
			<div id="cont" >
				<canvas id="canvas" width="500" height="500" ></canvas>
			</div>
			<div class="gp" >
				<div class="op" >
					<div class="bar">SPEED<input class="b" id="spd_b" type="range"  min="0.5" max="7" value="3.0" step="0.1"/></div>
					<div class="bar">EFFECT<input class="b" id="mag_b" type="range"  min="0.0" max="3" value="2" step="0.01"/></div>
					<div class="bar">RANDOM<input class="b" id="rdn_b" type="range"  min="0.0" max="2" value="1.0" step="0.01" /></div>
					<div class="bar">TRAIL<input class="b" id="ras_b" type="range"  min="0.15" max="0.8" value="0.4" step="0.01"/></div>
					<div class="bar">AMOUNT<input class="b" id="num_b" type="range"  min="1" max="6000" value="3000" /></div>
				</div>
				<div class="op" >
					<div class="bar">R<input class="b" id="r_b" type="range"  min="0" max="255" value="255" step="1"/></div>
					<div class="bar">G<input class="b" id="g_b" type="range"  min="0" max="255" value="100" step="1"/></div>
					<div class="bar">B<input class="b" id="b_b" type="range"  min="0" max="255" value="0" step="1"/></div>
				</div>
				<div class="op" >
					
				</div>
				<<div class="op" >				
					<input id="rtd" type="submit" value="Generate"  ONCLICK="act();"/>
					<input id="pp" type="submit" value="Pause Slide"  ONCLICK="play_pause(this);"/>
					<!--<input id="timer" type="text"/>-->
				</div>
			</div>
		</div>
		<div class="gps" >
			<div id="slide" >				
				<div id="group" >	
				</div>		
			</div>
		</div>
	</div>
</body>

<!-- Descobrir porque importar fora do <body> funciona e dentro do <head> nÃ£o -->
<script src="js/script.js"></script>

</html>
